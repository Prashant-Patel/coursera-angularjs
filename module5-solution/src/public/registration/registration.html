<h2 class="text-center">Registration</h3>
  <div class="container">
    <form name='regForm' novalidate class="form-horizontal">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <label for="firstname" class="label">First Name:</label><br>
                <input type="text" name="firstname" placeholder="First Name"
                  ng-model="reg.user.firstname" required class="form-control">
                  <span
                    ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
                    First name can not be empty
                  </span>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label><br>
                <input type="text" name="lastname" placeholder="Last Name"
                  ng-model="reg.user.lastname" required class="form-control">
                  <span
                    ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
                    Last name can not be empty
                  </span>
            </div>
          </div>
      </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" placeholder="Email"
                      ng-model="reg.user.email" required class="form-control">
                      <span
                        ng-if="(regForm.email.$invalid || regForm.email.$error.required) && regForm.email.$touched">
                          Must be a valid email address: handle@domain.com format
                      </span>
                </div>
              </div>
              <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" name="phone" placeholder="Phone ###-###-####"
                      ng-model="reg.user.phone" required class="form-control"pattern="(\d{3})-(\d{3})-(\d{4})">
                      <span
                        ng-if="(regForm.phone.$invalid || regForm.phone.$error.required) && regForm.phone.$touched">
                        Phone must be in the format ###-###-####.
                      </span>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="form-group">
                <label for="favorite">Favorite Dish Short Name:</label>
                <input ng-model="reg.user.favorite" required type="text" class="form-control" id="favorite" name="favorite" placeholder="ex: L" ng-blur="reg.callService()">
                <label>{{reg.Message}}</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="form-group">
              <button   ng-disabled="regForm.$invalid || !reg.favoriteFound" ng-click="reg.submit()" class="btn btn-info">Register</button>
            </div>
          </div>
          </div>
           <h4 class="text-center">{{reg.response}}</h4>
</form>
</div>
